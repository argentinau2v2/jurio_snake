<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스네이크 게임</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Apple SD Gothic Neo, "Malgun Gothic", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f172a;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <!-- <p>기기에 맞는 페이지로 이동 중입니다...</p> -->
    <script>
        (function() {
            // User-Agent 문자열에 'Mobi' 키워드가 포함되어 있는지 확인하여 모바일 기기를 감지합니다.
            const isMobile = /Mobi/i.test(navigator.userAgent);

            // 모바일이면 snake_mobile.html로, PC이면 snake.html로 리디렉션합니다.
            window.location.href = isMobile ? 'snake_mobile.html' : 'snake.html';
        })();
    </script>
</body>
</html>
